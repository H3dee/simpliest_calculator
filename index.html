<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator_window">
        <div class="container">
          <div class="calculator_window_row">
            <div class="window_result" id="result">0</div>
            <div class="window_keys">
              <div class="key_item" id="reset" style="flex: 0 0 50%"><div class="item_letter">AC</div></div>
              <div class="key_item" id="percent"><div class="item_letter">%</div></div>
              <div class="key_item" id="division"><div class="item_letter">/</div></div>
              <div class="key_item" id="7"><div class="item_letter">7</div></div>
              <div class="key_item" id="8"><div class="item_letter">8</div></div>
              <div class="key_item" id="9"><div class="item_letter">9</div></div>
              <div class="key_item" id="multiplication"><div class="item_letter">*</div></div>
              <div class="key_item" id="4"><div class="item_letter">4</div></div>
              <div class="key_item" id="5"><div class="item_letter">5</div></div>
              <div class="key_item" id="6"><div class="item_letter">6</div></div>
              <div class="key_item" id="minus"><div class="item_letter">-</div></div>
              <div class="key_item" id="1"><div class="item_letter">1</div></div>
              <div class="key_item" id="2"><div class="item_letter">2</div></div>
              <div class="key_item" id="3"><div class="item_letter">3</div></div>
              <div class="key_item" id="plus"><div class="item_letter">+</div></div>
              <div class="key_item" id="0"><div class="item_letter">0</div></div>
              <div class="key_item" id="00"><div class="item_letter">00</div></div>
              <div class="key_item" id="dot"><div class="item_letter">.</div></div>
              <div class="key_item" id="equality"><div class="item_letter">=</div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
